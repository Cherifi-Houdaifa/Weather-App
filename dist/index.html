<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./main.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <nav>
            <h1>Weather App</h1>
        </nav>
        <div class="inputs">
            <input
                type="text"
                id="city-name-input"
                autocomplete="off"
                placeholder="City name"
            />
            <input type="button" value="Search" id="search-btn" />
        </div>
        <div class="result">
            <h3 id="city-name"></h3>
            <p id="temp"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="wind"></p>
        </div>
    </body>
</html>
